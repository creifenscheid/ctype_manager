<button type="button" role="switch" class="btn btn--switch{f:if(condition:bold, then: ' btn--switch-bold')} js-btn-switch{f:if(condition:state, then: ' on')} my-2" aria-pressed="{f:if(condition:state, then: 'true', else: 'false')}" data-target="{target}" onclick="TYPO3.CtypeManager.switch(this)" {f:if(condition:ariaLabel, then:' aria-label="{ariaLabel}"')}><span class="visual"></span><span class="px-3">{label}</span></button>
