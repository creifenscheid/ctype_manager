<button type="button" role="switch" class="btn btn--switch js-btn-switch{f:if(condition:state, then: ' active')}" aria-pressed="{f:if(condition:state, then: 'true', else: 'false')}" data-target="{target}" onclick="TYPO3.CtypeManager.switch(this)" {f:if(condition:ariaLabel, then:' aria-label="{ariaLabel}"')}>{label}</button>
