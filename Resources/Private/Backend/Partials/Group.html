<f:if condition="{groupConfiguration.label}">
    <f:then>
        <f:variable name="groupLabel" value="{groupConfiguration.label}" />
    </f:then>
    <f:else>
        <f:variable name="groupLabel" value="{f:format.case(value:group,mode:'cspital')}" />
    </f:else>
</f:if>

<div class="card card-size-fixed-small">
    <div class="card-header">
        <div class="card-title">{groupLabel}</div>
    </div>

    <div class="card-body">
        <f:variable name="toggleLabel"><f:translate key="LLL:EXT:ctype_manager/Resources/Private/Language/locallang_mod.xlf:index.switch.group" arguments="{0:groupLabel}"/></f:variable>
        <f:render partial="Switch" arguments="{label:toggleLabel,target:'js-group-xxx'}"/>
        <f:for each="{groupConfiguration.ctypes}" key="identifier" as="ctypeConfiguration">

            <div class="form-check form-switch d-flex flex-row justify-content-start align-items-start flex-wrap">

                <f:if condition="{ctypeConfiguration.active}">
                    <f:then>
                        <f:form.checkbox id="ctype-manager-{identifier}" name="ctypes[]" class="form-check-input js-ctype" value="{identifier}" additionalAttributes="{checked:'checked'}" />
                    </f:then>
                    <f:else>
                        <f:form.checkbox id="ctype-manager-{identifier}" name="ctypes[]" class="form-check-input js-ctype" value="{identifier}" />
                    </f:else>
                </f:if>

                <label class="form-check-label" for="ctype-manager-{identifier}" style="width: 100%;">
                    <span class="form-check-label-text px-3">{ctypeConfiguration.label}</span>
                </label>
            </div>
        </f:for>
    </div>
</div>
